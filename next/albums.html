<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="icon" href="rscds_logo-128.png"/>
	<link rel="apple-touch-icon-precomposed" href="rscds_logo-144.png"/>
	<link rel="stylesheet" type="text/css" href="style2.css"/>
	<title>Album Test</title>
	<style>
#u_c {
	padding: 4em;
	background: #0079c1;
	overflow: hidden;
}
#u_c div {
	opacity: 0;
	position: absolute;
	left: 0px;
	top: 30px;
	height: 315px;
	width: 851px;
	background: #ffe0e0;
}
	</style>
	<script>
var flipper = null;
function Flipper(id, z_index, transition_length)
{
	this.element = document.getElementById("u_c");
	this.layers = this.element.children;
	this.current = 0;
	this.z_index = z_index;
	this.transition_length = transition_length;
	for (i = 0; i < this.layers.length; i++) {
		this.layers[i].style.transition = "opacity linear " + transition_length;
		if (this.layers[i].style.zIndex == this.z_index) {
			this.layers[i].style.opacity = 1.0;
			this.current = i;
		} else {
			this.layers[i].style.zIndex = this.z_index - 1;
			this.layers[i].style.opacity = 0.0;
		}
	}
}
Flipper.prototype.previous = function()
{
	c = this.current - 1;
	if (c < 0)
		c = this.layers.length - 1;
	this.set_layer(c);
}
Flipper.prototype.set_layer = function(c)
{
	this.layers[this.current].style.transitionDelay = this.transition_length;
	this.layers[c].style.transitionDelay = "0s";

	this.layers[c].style.zIndex = 1;
	this.layers[this.current].style.zIndex = 0;

	this.layers[c].style.opacity = 1.0;
	this.layers[this.current].style.opacity = 0.0;

	this.current = c;
}
Flipper.prototype.next = function()
{
	c = this.current + 1;
	if (c >= this.layers.length)
		c = 0;
	this.set_layer(c);
}

function load() {
	flipper = new Flipper("u_c", 1, "0.1s");
}
	</script>
</head>
<body onload="load();">
<div id="ctl">
	<input type="button" value="prev" onclick="flipper.previous();"></input>
	<input type="button" value="next" onclick="flipper.next();"></input>
</div>
<div id="u_c">
	<div style="">One</div>
	<div style="background: #e0ffe0; top: 60px;">Two</div>
	<div style="z-index: 1; opacity: 1.0; background: #e0e0ff; top: 90px;">Three</div>
	<div style="background: #ffffe0; top: 120px;">Four</div>
	<div style="background: #e0ffff; top: 150px;">Five</div>
</div>
</body>
</html>
